<div ng-controller="homeController as home" ng-init="home.init()" class="home-page">
    <div class="panel-header">
        <!--<a class="home-logout" ng-click="home.logout()"><i class="glyphicon glyphicon-remove"></i></a>-->
        <div class="home-title text-center">运营数据平台</div>
        <div uib-dropdown class="user-dropdown">
            <a class="page-top-project" href uib-dropdown-toggle><img src="dist/img/user_down.png"></a>
            <ul class="dropdown-menu" uib-dropdown-menu aria-labelledby="project-dropdown">
                <li class="user-header">
                    <img src="dist/img/default_user.jpg" class="img-circle" alt="User Image">
                    <p id="bar"></p>
                    <span class="style-color">{{home.username}}</span>
                    <!--<a id="repassword" class="index-header-user-option">修改密码 </a>-->
                    <a id="logout" class="index-header-user-option " ng-click="home.logout()">
                        <i class="glyphicon glyphicon-log-out"></i>&nbsp;退出
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="panel-body home-body">
        <div class="home-logo text-center">
            <img src="dist/img/logo.png">
        </div>
        <div class="text-center home-project">
            <select ng-model="home.selectType" ng-change="home.changePro()" ng-options="x.id as x.name for x in home.projectList"></select>
        </div>
        <div class="home-menu">
            <ul ng-show="home.projectList[0].show">
                <li ui-sref-active="active"><a ui-sref="app.overview"><img class="home-menu-ico" src="dist/img/仪表盘.png">&nbsp;概览</a></li>
                <li ui-sref-active="active"><a ui-sref="app.specific"><img class="home-menu-ico" src="dist/img/具体.png">&nbsp;具体</a></li>
                <!--<li><a><img class="home-menu-ico" src="dist/img/折线图.png">&nbsp;事件</a></li>-->
                <li ui-sref-active="active"><a ui-sref="app.funnel"><img class="home-menu-ico" src="dist/img/漏斗.png">&nbsp;漏斗</a></li>
                <li ui-sref-active="active"><a ui-sref="app.project"><img class="home-menu-ico" src="dist/img/项目.png">&nbsp;项目</a></li>
                <!--<li><a><img class="home-menu-ico" src="dist/img/plus-2.png"></a></li>-->
            </ul>
            <ul ng-show="home.projectList[1].show">
                <li ui-sref-active="active"><a ui-sref="app.XT_overview"><img class="home-menu-ico" src="dist/img/仪表盘.png">&nbsp;概览</a></li>
                <li ui-sref-active="active"><a ui-sref="app.XT_specific"><img class="home-menu-ico" src="dist/img/具体.png">&nbsp;具体</a></li>
                <li ui-sref-active="active"><a ui-sref="app.XT_menu"><img class="home-menu-ico" src="dist/img/折线图.png">&nbsp;菜单</a></li>
                <li ui-sref-active="active"><a ui-sref="app.XT_funnel"><img class="home-menu-ico" src="dist/img/漏斗.png">&nbsp;漏斗</a></li>
                <li ui-sref-active="active"><a ui-sref="app.XT_user"><img class="home-menu-ico" src="dist/img/项目.png">&nbsp;用户</a></li>
                <li ui-sref-active="active"><a><img class="home-menu-ico" src="dist/img/plus-2.png"></a></li>
            </ul>
        </div>
    </div>

    <!-- copyright 开始 -->
    <div class="text-center copyright">© Copyright 2017 ClearTV</div>
    <!-- copyright 结束 -->
</div>
